<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <h2 class="title">I am a title</h2>

    <button id="btn-style">Style an element</button>


    <input type="text" />

    <h3>Form event example</h3>
    <form id="form1">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" />
        <button type="submit">Submit</button>
    </form>
    <div id="form-event-result">

    </div>

    <h1 id="h1hover">Hover over me</h1>

    <h3>What's your favorite planet?</h3>
    <input type="text" name="planet" id="planet" />
    <p id="planet-result"></p>

    <h3>Prompt example</h3>
    <button id="btn-prompt">Prompt me for some info</button>
    <div id="input-result"></div>
</body>
</html>
