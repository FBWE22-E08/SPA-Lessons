<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module example 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" />
    <!--Signify that this is going to be a module.-->
    <script type="module" src="index.js"></script>
</head>
<body>
  <p id="test">Test</p>
   <div class="container">
    <h2>Special operations</h2>
    <form id="modulo-form">
        <legend>Sum</legend>
        <div class="row align-items-center text-center mb-3">
            <div class="col-3">
                <input 
                    type="number" 
                    id="sum_1" 
                    class="form-control" 
                    value="0" 
                    step="1" />                    
            </div>

            <div class="col-2">
            <span 
                class="operator">
                <select class="form-select form-select-sm">
                    <option selected value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                </select>
            </span>
            </div>
         
            <div class="col-3">
                <input 
                    type="number" 
                    id="sum_2" 
                    class="form-control" 
                    value="0" 
                    step="1" />
            </div>
            <div class="col-1">
            <span class="operator">=</span>
            </div>
            <div class="col-3">
                <input 
                   type="number" 
                   id="sum_result" 
                   readonly 
                   class="form-control" 
                   value="0" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
